version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: job_analyzer_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: job_analyzer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: job_analyzer_backend
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: job_analyzer
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../backend:/app

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: job_analyzer_frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    volumes:
      - ../frontend:/app

volumes:
  postgres_data: