name: CI/CD Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies and test
      run: |
        cd backend
        pip install -r requirements.txt
        pip install httpx pytest
        pytest tests/ -v

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build and push Docker images
      run: |
        # Build images
        cd docker
        docker build -f Dockerfile.backend -t job-analyzer-backend:latest ..
        docker build -f Dockerfile.frontend -t job-analyzer-frontend:latest ..
        
        # Push to Docker Hub
        docker tag job-analyzer-backend:latest ${{ secrets.DOCKER_USERNAME }}/job-analyzer-backend:latest
        docker tag job-analyzer-frontend:latest ${{ secrets.DOCKER_USERNAME }}/job-analyzer-frontend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/job-analyzer-backend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/job-analyzer-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/job_analyzer
          git pull origin main
          cd docker
          docker-compose down
          docker-compose up -d --build
          echo "Deployment complete!"
